<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="text-center">Registrar Empresa</h2>
    <form th:action="@{/companyRegister}" method="post" th:object="${company}">
        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" th:field="*{cnpj}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" class="form-control" th:field="*{country}">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" th:field="*{senha}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" th:field="*{confirmSenha}" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
